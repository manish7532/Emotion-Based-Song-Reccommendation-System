<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Play Track</title>
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      p {
        font-family: "Helvetica", sans-serif;
      }

      .scroll-container {
        max-height: 400px; /* Adjust the height as needed */
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #bfcadc #cbd5e0;
        padding: 20px; /* Add padding for space between iframes and scrollbar */
      }

      .iframe-container {
        margin-bottom: 10px; /* Add margin between iframes */
        border-radius: 12px;
        margin-left: 20%;
      }

      .scroll-container::-webkit-scrollbar {
        width: 15px;
      }

      .scroll-container::-webkit-scrollbar-thumb {
        background-color: #4a5568;
        border-radius: 4px;
      }

      .scroll-container::-webkit-scrollbar-track {
        background-color: #cbd5e0;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <div class="bg-white p-8 mb-6 shadow-md">
      <h1 class="text-4xl font-extrabold text-center text-indigo-600">
        Emotion Based Song Recommendation System
      </h1>
    </div>

    <div class="flex flex-col ">
      <div id="typing-container" class="mb-4 text-center">
        <h1 id="typing-text" class="text-3xl font-semibold"></h1>
      </div>
      <div class="">
        <div class="flex flex-col scroll-container">
          {% for track_id in track_ids %}
          <div class="iframe-container">
            <iframe
              src="https://open.spotify.com/embed/track/{{ track_id }}"
              width="80%"
              height="152"
              frameBorder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <script>
      // Define the text to be typed
      const textToType = "Recommending {{ emotions }} Songs";

      // Get the typing container and text element
      const typingContainer = document.getElementById("typing-container");
      const typingTextElement = document.getElementById("typing-text");

      // Function to simulate typing effect
      function typeText(index) {
        typingTextElement.textContent = textToType.slice(0, index);

        if (index < textToType.length) {
          setTimeout(() => {
            typeText(index + 1);
          }, 80); // Adjust the typing speed (milliseconds)
        }
      }

      // Start typing when the page loads
      window.onload = function () {
        typeText(0);
      };
    </script>
  </body>
</html>
