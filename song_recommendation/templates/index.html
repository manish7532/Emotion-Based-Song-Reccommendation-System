<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Emotion Based Song Recommendation System</title>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold mb-4">Emotion Based Song Recommendation System</h1>
        <p class="text-gray-700 mb-8">Explore music based on your emotions!</p>

        <!-- Signup Button -->
        <a href="{% url 'signup' %}"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full inline-block transition duration-300 ease-in-out transform hover:scale-105 mb-4">
            Sign Up
        </a>

        <!-- Login Button -->
        <a href="{% url 'login' %}"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full inline-block transition duration-300 ease-in-out transform hover:scale-105">
            Login
        </a>
    </div>

    <!-- Footer -->
    <footer class="text-center text-gray-500">
        <p>Project By: Malhar Yadav | Rohit Bharit | Anushka Shewale | Manish Joshi</p>
    </footer>
</body>

</html>
